<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
         "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta name="language" content="en-US"/>
    <meta name="description" content="Example of MathML embedded in an XHTML file"/>
    <meta name="keywords" content="Example of MathML embedded in an XHTML file"/>
    <title>Example of MathML embedded in an XHTML file</title>
  </head>
  <body>
    <h1>Example of MathML embedded in an XHTML file</h1>
    <p>
      Given the quadratic equation&1
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>a</mi>
          <mo>&#187;;<!-- &InvisibleTimes; --></mo>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <mi>b</mi>
          <mo>&#187;;<!-- &InvisibleTimes; --></mo>
          <mi>x</mi>
          <mo>+</mo>
          <mi>c</mi>
        </mrow>
      </math>
      , the roots are given by
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>x</mi>
          <mo>=</mo>
          <mfrac>
            <mrow>
              <mo form="prefix">-</mo>
              <mi>b</mi>
              <mo>&#x00B1;<!-- &PlusMinus; --></mo>
              <msqrt>
                <msup>
                  <mi>b</mi>
                  <mn>2</mn>
                </msup>
                <mo>-</mo>
                <mn>4</mn>
                <mo>&#187;;<!-- &InvisibleTimes; --></mo>
                <mi>a</mi>
                <mo>&#187;;<!-- &InvisibleTimes; --></mo>
                <mi>c</mi>
              </msqrt>
            </mrow>
            <mrow>
              <mn>2</mn>
              <mo>&#187;;<!-- &InvisibleTimes; --></mo>
              <mi>a</mi>
            </mrow>
          </mfrac>
        </mrow>
      </math>
      .
    </p>
  </body>
</html>
